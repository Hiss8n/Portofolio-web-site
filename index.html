    <script>
        const text=document.querySelector('.dynamic-texts');
        const load=()=>{
            setTimeout(()=>{
                text.textContent="Web Developer"
            },0);
            setTimeout(()=>{
                text.textContent="Mentor"
            },4000);
            setTimeout(()=>{
                text.textContent="Freelancer"
            },8000)
        }
        load();
        setInterval(load,12000);


        function getColor(){
            const hex=["#000","#fff","#0e1538","#00eaff"]
            let random=Math.floor(Math.random()*hex.length);

            const hexColor=hex[random];
            const theme=document.querySelector('.theme');
            theme.addEventListener('click',(e)=>{
                document.body.style.backgroundColor=`${hexColor}`
                if(document.body.style.backgroundColor==="#fff"){
                    const pg=document.getElementsByTagName('p');
                    pg.style.color="white";
                }else{
                    return;
                }
            })
        }
       
    </script>
